<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Electron App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 shadow-md rounded-md max-w-sm w-full">
    <h1 class="text-2xl font-bold mb-4">Welcome to My Electron App</h1>
    <form>
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" class="mt-1 px-4 py-2 block w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:outline-none" placeholder="Enter your username">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="mt-1 px-4 py-2 block w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:outline-none" placeholder="Enter your email">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="mt-1 px-4 py-2 block w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:outline-none" placeholder="Enter your password">
      </div>
      <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-200">Register</button>
    </form>
  </div>
</body>
</html>
